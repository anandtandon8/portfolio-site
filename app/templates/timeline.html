<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
            <nav class="nav-menu">
                <a href="/hobbies" class="nav-link">Hobbies</a>
                <a href="/timeline" class="nav-link">Timeline</a>
            </nav>
        </div>
    </header>

    <div class="timeline">
        <h2>{{ title }}</h2>
        <div id="timeline-posts">
            {% for post in timeline_posts %}
            <div class="timeline-item">
                <div class="timeline-box">
                    <div class="timeline-header">
                        <h3>{{ post.name }}</h3>
                        <span class="timeline-date">{{ post.formatted_date }}</span>
                    </div>
                    <div class="timeline-email">{{ post.email }}</div>
                    <div class="timeline-content">
                        <p>{{ post.content }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="timeline-form-container">
        <h2>Share yours</h2>
        <form id="timeline-form" class="timeline-form" action="/api/timeline_post" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="content">Post</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="timeline-submit-btn">Post</button>
        </form>
    </div>
    <script>
    document.getElementById('timeline-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const response = await fetch('/api/timeline_post', {
        method: 'POST',
        body: formData
      });
      if (response.ok) {
        const postsResponse = await fetch('/api/timeline_post');
        const data = await postsResponse.json();
        const postsContainer = document.getElementById('timeline-posts');
        postsContainer.innerHTML = '';
        data.timeline_posts.forEach(post => {
          postsContainer.innerHTML += `
            <div class="timeline-item">
              <div class="timeline-box">
                <div class="timeline-header">
                  <h3>${post.name}</h3>
                  <span class="timeline-date">${post.formatted_date || post.created_at}</span>
                </div>
                <div class="timeline-email">${post.email}</div>
                <div class="timeline-content">
                  <p>${post.content}</p>
                </div>
              </div>
            </div>
          `;
        });
        form.reset();
      } else {
        alert('Failed to post!');
      }
    });
    </script>
</body>
</html>
